{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h4> Manage metadata fields</h4>
        <button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Create new</button>
        <table class="table">
            {% for meta in fields %}
                <tr>
                    <td>{{ meta.name }}</td>
                    <td>{{ meta.description }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form class="form-horizontal" action="{{ url_for('create_field') }}" method="POST">
            <fieldset>
            <legend class="form-legend">Create new metadata field</legend>
            <div class="form-group">
              <label class="col-md-4 control-label" for="fld_name">Field name</label>
              <div class="col-md-4">
              <input id="fld_name" name="fld_name" type="text" placeholder="name of the field" class="form-control input-md" required="">

              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="description">Description</label>
              <div class="col-md-4">
                <textarea class="form-control" id="description" name="description"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="save-meta"></label>
              <div class="col-md-6">
                <button id="save-meta" name="save-meta" class="btn btn-success">Save</button>
              </div>
            </div>

            </fieldset>
            </form>

        </div>
      </div>
    </div>
{% endblock %}
