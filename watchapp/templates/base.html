<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watchup</title>

    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

</head>
<body>
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(function () { $("[data-toggle='popover']").popover(); });
        });
    </script>


<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{{ url_for('mainpage')}}">WatchApp</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="{{ 'active' if active_menu=='recent' else ''}}"><a href="{{ url_for('mainpage')}}">Recent</a></li>
      <li class="{{ 'active' if active_menu=='deleted' else ''}}"><a href="{{ url_for('deleted')}}">Deleted</a></li>
    </ul>
    <div class="col-sm-5 col-md-5">
        <form class="navbar-form" role="search" action="{{ url_for('search') }}">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        <div class="form-group col-md-12 scope-block">
          <label class="col-md-4 control-label hidden-sm hidden-xs" for="scope">Search scope:</label>
          <div class="col-md-8">
            <label class="col-md-6" for="filename">
              <input type="radio" name="scope" id="filename" value="filename" checked="checked">
              Filenames
            </label>
            <label class="col-md-6" for="metadata">
              <input type="radio" name="scope" id="metadata" value="metadata">
              Metadata
            </label>
          </div>
        </div>
        </form>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{{ url_for('settings') }}">Settings</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

{% block body %} {% endblock %}

</body>
</html>
